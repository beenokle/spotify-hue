<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <style type="text/css">
  	html{
  		background-color: black;
  	}
    #bar-holder{
    	
    	height: 480px;
    	min-width: 0px; 
    	background-color: black;
    	display: inline-block;
    }
    .bar{
    	position: relative;
    	width: 30px;
    	height: 100%;
    	background-color: black;
    	display: inline-block;

    }
    .inner-bar{
    	position: absolute;
    	width: 100%;
    	height: 0px;
    	background-color: black;
    	bottom:0px;
    }
    .beat{
    	background-color: white;
    }
  </style>
</head>
<body>
<div id="kick" class='beat'>kick</div>
<div id="snare" class='beat'>snare</div>
<div id="hat" class='beat'>hat</div>
<div id="bar-holder">

</div>

<script src="sp://hue/lib/jquery.js"></script>

<script src="http://threejs.org/build/three.min.js"></script>
<script src="https://raw.github.com/mrdoob/stats.js/master/build/stats.min.js"></script>
<script>
	var stats = new Stats();
	stats.setMode(0); // 0: fps, 1: ms

	// Align top-left
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.left = '0px';
	stats.domElement.style.top = '0px';

	document.body.appendChild( stats.domElement );


</script>	
<script src="sp://hue/js/colorHelper.js"></script>
<script src="sp://hue/js/app.js"></script>
</body>
</html>
